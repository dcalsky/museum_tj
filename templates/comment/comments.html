{% include 'home.html' %}
{% load staticfiles %}
{% block head %}
    <link rel="stylesheet" href="{% static 'comment/css/comment.css' %}">
{% endblock %}
{% block scripts %}
    <script src="{% static 'comment/js/comment.js' %}"></script>
{% endblock %}
{% block main %}
    <div id="comments">
        <div id="line"></div>
        <ul id="comments-slider">

        </ul>
        <button id="prev">Prev</button>
        <button id="next">Next</button>
    </div>
    <div id="comment-post">
        <form action="{% url 'post' %}" method="post" target="_blank">
            <div class="title">
                <input id="id_title" name="title" type="text" placeholder="标题"/>
            </div>
            <div class="content">
                <textarea id="id_content" name="content" placeholder="评论内容"></textarea>
            </div>
            <button type="submit">提交</button>
        </form>
    </div>
{% endblock %}
